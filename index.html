<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>Enter text prior to clicking on submit button.</label>
            <input class="text__gen" type="text" placeholder="click on the submit button" />
            <button class="text__gen__btn">Submit</button>
        </div>
    </form>
    <hr>
    <form>
        <div class="second__form__div">
            <input id="wheat" type="checkbox" name="wheat" name="wheat">
            <label>wheat bread</label>
            <input id="lettuce" type="checkbox" name="lettuce" name="lettuce">
            <label>lettuce</label>
            <input id="tomato" type="checkbox" name="tomato" name="tomato">
            <label>tomato</label>
            <input id="pickle" type="checkbox" name="pickle" name="pickle">
            <label>pickle</label>
            <input id="ham" type="checkbox" name="ham" name="ham">
            <label>ham</label>
            <input id="turkey" type="checkbox" name="turkey" name="turkey">
            <label>turkey</label>
            <input id="chicken" type="checkbox" name="chicken" name="chicken">
            <label>chicken</label>
            <input id="beef" type="checkbox" name="beef" name="beef">
            <label>beef</label>
            <input id="cheese" type="checkbox" name="cheese" name="cheese">
            <label>cheese</label>
            <input id="white" type="checkbox" name="white" name="white">
            <label>white bread</label>
            <button class="ingredient__btn">Submit</button>
        </div>
    </form>
    <hr>
    <form>
        <div class="third__form__div">
            <label>What day do you want your haircut</label>
            <input type="date">
            <label>Which barber do you request?</label>
            <input type="text">
            <label>Hair length:</label>
            <input type="radio" name="short">
            <label>Short</label>
            <input type="radio" name="long">
            <label>Long</label>
            <button class="hair__btn">Submit</button>
        </div>
    </form>
    <hr>
    <form>
        <div class="fourth__form__div">
            <label>Create a username</label>
            <input type="text" name="username">
            <label>Enter email</label>
            <input type="email" name="email">
            <label>Create password</label>
            <input class="password" type="password" name="password">
            <label>Confirm password</label>
            <input class="confirm__password" type="password" name="confirm-password">
            <button class="account__btn">Submit</button>
        </div>
    </form>
    <script src="main.js"></script>

</body>

</html>
